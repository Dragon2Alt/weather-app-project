<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />

<body>
 
  <!--CHANGE BACKGROUND COLOR AND TEXT-->
  <div class="container">
    <button class="green btn"></button>
    <button class="red btn"></button>
    <button class="blue btn"></button>
    <button class="black btn"></button>
    <div id="myLinks">
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
  </div>
  
  <!-- SEARCH BAR AND MENU BAR-->
  <hr><hr>
  <div class="search">
<div class="menu">
<button class="menu_btn" onclick="myFunction()">&#9776;
</button></div>
  <p align="center"><input type="text" name="search" id="search" placeholder="Search" /><button id="search_btn"></button></p>

  <div class="Location">

    <span id="day">19</span>

    </div>
  </div>
  
  
  <!--WEATHER SECTION-->
  <div class="weather">
  <img src="logo/clouds.png">
  <p id="type">Cloudy 
  <span id="degree">30Â°</span></p>
  </div>
  
  <!--HUMIDITY SECTION-->
<div class="hum">
 <div class="humidity">
   <img src="logo/waterdrop.png">
  55%</div>
 <p>humidity</p>
    </div>
    
  <!--TEMPERATURE SECTION-->
<div class="tem">
 <div class="wind">
  <img src="logo/wind.png">
  55%
  </div>
 <p>Wind_Speed</p>
    </div>
<!-- SUNSET AND SUNRISE DISPLAY -->
